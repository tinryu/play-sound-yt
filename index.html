<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lofi</title>
	<link rel="stylesheet" type="text/css" href="lib/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body onload="run();" id="background">
	<div class="switch">
		<button id="btn2"><img src="lib/icon/menu.svg" id="icon2"></button>
	</div>
	<div class="form">
		<input class="input" type="text" onfocus="this.value= ''" placeholder="New Playlist ID">
		<button class="ok"><img src="lib/icon/check.svg"></button>
	</div>
	<!-- <div class="bg">
		<div class="color"></div>
	</div> -->
	<div id="player"></div>
	<div class="player">
		<div class="layer">
			<div class="prev">
				<button class="btn-prev"><img src="lib/icon/prev.svg"></button>
			</div>
			<div class="play">
				<button id="btn" class="playM"><img src="lib/icon/play.svg" id="icon"></button>
			</div>

			<div class="next">
				<button class="btn-next"><img src="lib/icon/next.svg"></button>
			</div>
			<div class="repeat">
				<button class="btn-repeat"><img src="lib/icon/repeat.svg"></button>
			</div>
			<div class="title" id="title"></div>
			
		</div>
		<h1>peaceful</h1>
		<p>Rain sound for sleep & study</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="lib/script.js"></script>
	<script src="lib/rainyday.min.js"></script>
    <script>
        function run() {
            var rainyDay = new RainyDay({image: 'background', blur: 0});
            window.setTimeout(function(){
				// rainyDay.destroy();
			}, 36000)
        }
    </script>
</body>
</html>
